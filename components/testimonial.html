      <span class="icon-container">
        <svg class="icon icon--small icon--accent">
          <use xlink:href="./icons/sprite.svg#quotes"></use>
        </svg>
      </span>

      <img src="/images/testimonial.jpg" alt="Picture of a customer" />
    </div>

    <blockquote class="quote">
      <p class="quote__text">
